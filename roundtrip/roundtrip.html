<!DOCTYPE html>
<html lang="en">
<!-- Head Start --------------------------------------------------------------------------------------------------------------------->

<head>
    <meta charset="UTF-8">
    <title>RoundTrip</title>
    <meta name="viewport" content="width=device-width" initial-scale="1.0">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Kanit:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/159c5c66b8.js" crossorigin="anonymous"></script>
    <!-- BIG MAN css -->
    <link rel="icon" type="image/png" rel="noopener" target="_blank" href="../block.ico">
    <link rel="stylesheet" href="roundtrip.css">
    <link rel="stylesheet" href="../global.css">
    <link rel="stylesheet" href="../themes.css">
</head>
<!-- Head End --------------------------------------------------------------------------------------------------------------------->


<body>
    <!-- header: a section at the top of the page -->
    <header>
        <!-- heading/title -->
        <a class="goBackBtn" href="../index.html"></a>

        <div class="header-middle">
            <h1>roundtrip</h1>
        </div>

        <div class="toggle-switch">
            <label class="switch-label">
                <input type="checkbox" class="checkbox" onclick="toggleTheme()">
                <span class="slider"></span>
            </label>
        </div>
    </header>

    <div class="page-wrapper">

        <div class="page-content bg-5">

            <div>
                <button id="animateButton">placeholder text</button>
            </div>

            <!-------- roundtrip start --------->
            <div class="rt-cont">

                <div class='rt-box wave'>
                    <div class="rt-ui wave test">number?</div>
                    <input type="range" id="wavetester2" min="0" max="360"></input>
                    <canvas id="waveCanvas" style="width: 100%;"></canvas>
                </div>
                <div class='rt-box cycle'>
                    <div class="rt-ui cycle">
                        <div class="handle"></div>
                    </div>
                </div>
            </div>
            <!-------- roundtrip end --------->
        </div>
    </div>

    <!-- Main Container End --------------------------------------------------------------------------------------------------------------------->

    <!-- Script Source Start --------------------------------------------------------------------------------------------------------------------->

    <!-- BIGMAN SCRIPTS -->
    <!-- GSAP SCRIPT Start -->

    <!-- GSAP SCRIPT End -->
    <script src="../script.js"></script>
    <script src="roundtrip.js"></script>
    <!-- /BIGMAN SCRIPTS -->
    <!-- Script Source End --------------------------------------------------------------------------------------------------------------------->

</body>

</html>
