<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width" initial-scale="1.0">
    <title>Sword Game</title>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Kanit:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap">
    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/159c5c66b8.js" crossorigin="anonymous"></script>
    <!-- local -->
    <link rel="icon" type="image/png" rel="noopener" target="_blank" href="../block.ico">
    <link rel="stylesheet" href="../global.css">
    <link rel="stylesheet" href="../themes.css">
    <link rel="stylesheet" href="../misc.css">
    <link rel="stylesheet" href="styles/sword-game.css">
    <link rel="stylesheet" href="styles/inventory.css">

</head>

<body>
    <!-- header -->
    <header>
        <a class="goBackBtn" href="../index.html"></a>

        <div class="header-middle">
            <h1>Sword Game</h1>
        </div>

        <div class="toggle-switch">
            <label class="switch-label">
                <input type="checkbox" class="checkbox" onclick="toggleTheme()">
                <span class="slider"></span>
            </label>
        </div>
    </header>
    <!-- wrapper -->
    <div class="page-wrapper">
        <div class="page-content bg-5">
            <!-- content -->
            <div class="game-wrapper">

                <div class="game-container" oncontextmenu="return false;">
                    <!-- --- inventory ---  -->
                    <div class="game-inventory">
                        <h2>Inventory</h2>
                        <div class="slots-wrapper">
                            <div class="slots no-scrollbar">
                                <!-- slots added in JS -->
                            </div>

                            <div class="gear">
                                <div class="gear-section" id="gear-weapon">
                                    Weapon
                                    <div class="slot"></div>
                                </div>
                                <div class="gear-section" id="gear-armour">
                                    Armour
                                    <div class="slot"></div>
                                </div>
                            </div>
                        </div>
                        <div id="controls-inventory">
                            <button style="margin-left: auto;" id="hide-inventory">Close</button>
                        </div>
                    </div>
                    <!-- --- /inventory ---  -->

                    <div class="game-UI-panel no-scrollbar">
                        <div id="playerStats">
                            <span class="name"></span>
                            <span class="hp"></span>
                            <span class="currentWeapon"></span>
                            <span class="currentArmour"></span>
                        </div>
                    </div>
                    <!-- ---- console ---- -->
                    <div class="game-text no-scrollbar">
                        <div class="line">Welcome!</div>
                    </div>
                    <!-- ---- /console ---- -->

                    <!-- ---- stats + controls ---- -->
                    <div class="game-UI-panel no-scrollbar">
                        <div class="game-control-actions">
                            <!-- <button onclick="advance();">Advance</button> -->
                            <button id="advance">Advance</button>
                            <button id="set-target">Set Target</button>
                            <button id="player-attack">attack</button>
                            <button id="show-inventory">Inventory</button>
                        </div>
                    </div>

                    <!-- uhhh targeting menu -->
                    <div id="target-menu" class="target-menu"></div>
                </div>

            </div>

        </div>
    </div>


    <!-- include the javascript documents locally -->
    <!-- <script src="sword-game.js"></script> -->
    <script type="module">
        import { Game } from './Game.js';
        const game = new Game(document.querySelector('.game-container'));
    </script>
    <script src="../script.js"></script>

</body>

</html>
