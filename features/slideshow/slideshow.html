<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width" initial-scale="1.0">
    <title>Slideshow</title>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Kanit:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap">
    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/159c5c66b8.js" crossorigin="anonymous"></script>
    <!-- local -->
    <link rel="stylesheet" href="../../global.css">
    <link rel="stylesheet" href="../../themes.css">
    <link rel="stylesheet" href="slideshow.css">
    <link rel="icon" type="image/png" rel="noopener" target="_blank" href="../../block.ico">

</head>

<body>
    <!-- header -->
    <header>
        <a class="goBackBtn" href="../features.html"></a>
        <div class="header-middle">
            <h1>Slideshow</h1>
        </div>
        <div class="toggle-switch">
            <label class="switch-label">
                <input type="checkbox" class="checkbox" onclick="toggleTheme()">
                <span class="slider"></span>
            </label>
        </div>
    </header>


    <div class="page-wrapper">
        <div class="page-content bg-5">
            <!-- -- -- SLIDESHOW -- -- -->
            <div class="slideshow">
                <div class="image-contain">

                    <div class="image-view"></div>

                    <div class="button-prev"></div>
                    <div class="button-next"></div>
                </div>

                <div class="sources-hidden"></div>
                <div class="name-view">

                    <div class="ss-progress">
                        <div class="ss-index"></div>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <script src="Slideshow.js"></script>

    <script>
        const slideShowObject = document.querySelector('.slideshow');
        const slideShow = new Slideshow(
            slideShowObject,
            [
                "https://i.pinimg.com/736x/54/27/64/542764d7ba3a31abb75a7110b235a5a8.jpg",
                "https://i.pinimg.com/originals/e0/56/58/e05658d539c0e509e293d45b970d67b0.jpg",
                "https://i.pinimg.com/736x/6c/d4/7f/6cd47f0dc801757c6230f634aba56dfb.jpg",
                "https://i.pinimg.com/736x/47/ef/d5/47efd503343dcaa02966c35be0dc6e3e.jpg",
                "https://i.pinimg.com/originals/7c/de/66/7cde66f343ded7155d993771ecfc1327.jpg",
                "../../Images/splatoonOne.jpg",
                "../../Images/wooperdooper.png",                
            ]
        );

    </script>


    <script src="../../script.js"></script>

</body>

</html>
