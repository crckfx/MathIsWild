<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width" initial-scale="1.0">
    <link rel="icon" type="image/png" rel="noopener" target="_blank" href="../../block.ico">    
    <title>digit slider</title>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Kanit:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap">

    <link rel="stylesheet" href="../../global.css">

<body>
    <!-- header -->
    <header>
        <a class="goBackBtn" href="../features.html"></a>
        <div class="header-middle">
            <h1>digit slider</h1>
        </div>
        <div class="toggle-switch">
            <label class="switch-label">
                <input type="checkbox" class="checkbox" onclick="toggleTheme()">
                <span class="slider"></span>
            </label>
        </div>
    </header>
    <!-- something -->
    <div class="page-wrapper">
        <div class="page-content bg-5">
            <!-- page controls -->
            <h2>slots #1</h2>
            <div class="slots_container">
                <div class="numberSlots bg-2">
                    <div id="digit-a" class="digit-container " tabindex="0">
                        <div class="digit">0</div>
                    </div>

                    <div id="digit-b" class="digit-container numberInput" tabindex="0">
                        <div class="digit">0</div>
                    </div>

                    <div id="digit-c" class="digit-container numberInput" tabindex="0">
                        <div class="digit">0</div>
                    </div>

                    <div id="digit-d" class="digit-container numberInput" tabindex="0">
                        <div class="digit">0</div>
                    </div>
                </div>
            </div>
            
            <h2>slots #2</h2>
            <p>trying out separate guys to test scrolling on page</p>
            <div class="slots_container">
                <div class="numberSlots bg-2">
                    <div id="digit-a" class="digit-container " tabindex="0">
                        <div class="digit">0</div>
                    </div>

                    <div id="digit-b" class="digit-container numberInput" tabindex="0">
                        <div class="digit">0</div>
                    </div>

                    <div id="digit-c" class="digit-container numberInput" tabindex="0">
                        <div class="digit">0</div>
                    </div>

                    <div id="digit-d" class="digit-container numberInput" tabindex="0">
                        <div class="digit">0</div>
                    </div>
                </div>
            </div>

            <div>
                <h2>link to train game with digitslider</h2>
                <a href="../../train/train_2.html">train with digitslider</a>
            </div>
        </div>
    </div>

    <!-- include the javascript documents locally -->
    <script src="digitslider.js"></script>

    <script src="../../script.js"></script>

</body>

</html>
